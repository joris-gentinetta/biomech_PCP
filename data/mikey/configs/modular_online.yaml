name: mikey_modular_online_1
method: grid

metric:
  goal: minimize
  name: best_val_loss

parameters:
  recordings:
    value:
    - thumbFlEx_1
    - thumbAbAd_1
    - indexFlEx_1
    - mrpFlEx_1
    - fingersFlEx_1
    - wristFlEx_1
    - handOpCl_1
    - pinchOpCl_1
    - pointOpCl_1
#    - keyOpCl_1
#    - wristFlHandCl_1
#    - indexFlDigitsEx_1


  test_recordings:
    value:
    - keyOpCl_1
    - wristFlHandCl_1
    - indexFlDigitsEx_1

  features:
    value:
    - [emg, '0'] # 0
    - [emg, '1'] # 1
    - [emg, '2'] # 2
    - [emg, '4'] # 3
    - [emg, '10'] # 4
    - [emg, '11'] # 5
    - [emg, '12'] # 6
    - [emg, '13'] # 7


  early_stopping_patience:
    value: 1000

  early_stopping_delta:
    value: 0.05

  learning_rate:
    value: 0.005

  n_epochs:
    value: 1000

  seq_len:
    value: 120

  targets:
    value:
    - [Left, indexAng]
    - [Left, midAng]
    - [Left, ringAng]
    - [Left, pinkyAng]
    - [Left, thumbInPlaneAng]
    - [Left, thumbOutPlaneAng]
#    - [Left, wristRot]
    - [Left, wristFlex]

  warmup_steps:
    value: 10

  batch_size:
    value: 8

  wandb_mode:
    value: online

  wandb_project:
    value: mikey_modular_online

  model_type:
    value: ModularModel

  activation_model:
#    parameters:
#      hidden_size:
#        value: 64
#      model_type:
#        value: DenseNet
#      n_layers:
#        value: 3
#      n_freeze_epochs:
#        value: 0

    value: {model_type: DenseNet,
            hidden_size: 64,
            n_layers: 3,
            n_freeze_epochs: 0,
            }

  muscle_model:
#    parameters:
#      model_type:
#        value: PhysMuscleModel
#        n_freeze_epochs:
#        values: [0, 1]
    value: {
             model_type: PhysMuscleModel,
#      model_type: GRU,
#            hidden_size: 100,
#            n_layers: 4,
      n_freeze_epochs: 0,
      }

  joint_model:
#    parameters:
#      model_type:
#        value: PhysJointModel
#        n_freeze_epochs:
#        values: [0, 1]
    value: {
#      model_type: GRU,
#            hidden_size: 100,
#            n_layers: 4,
             model_type: PhysJointModel,
      n_freeze_epochs: 0,
             speed_mode: False,
      }

