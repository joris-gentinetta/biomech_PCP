method: grid
metric:
  goal: minimize
  name: mean_best_val_loss
parameters:
  recordings:
    value:
#    - minJerk/fingersFlEx
    - minJerk/wristFlEx
    - minJerk/wristFlexHandOpen
    - minJerk/thumbFlEx
    - minJerk/handCloseOpen
    - minJerk/pinchCloseOpen
    - minJerk/indexFlEx
    - minJerk/indexFlexDigtisEx
    - minJerk/wristFlexHandClose
    - minJerk/digitsFlEx
  features:
    value:
    - [emg, 0]
    - [emg, 1]
    - [emg, 2]
    - [emg, 4]
    - [emg, 5]
    - [emg, 8]
    - [emg, 10]
    - [emg, 11]
  hidden_size:
    values: 10
  learning_rate:
    value: 0.01
  model_type:
    value: GRU
  n_epochs:
    value: 35
  n_layers:
    value: 1
  seq_len:
    value: 125
  targets:
    value:
    - [Left, indexAng]
    - [Left, midAng]
    - [Left, ringAng]
    - [Left, pinkyAng]
    - [Left, thumbInPlaneAng]
    - [Left, thumbOutPlaneAng]
    - [Left, wristRot]
    - [Left, wristFlex]
  warmup_steps:
    value: 10
