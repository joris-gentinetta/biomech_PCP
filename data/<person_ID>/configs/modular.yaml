name: <person_ID>
method: grid

metric:
  goal: minimize
  name: best_val_loss

parameters:
  recordings:
    value:
    - thumbFlEx
    - thumbAbAd
    - thumbOpp
    - indexFlEx
    - mrpFlEx
    - fingersFlEx
    - wristFlEx
    - handOpCl
    - pinchOpCl
    - pointOpCl
    - keyOpCl
    - wristFlHandCl
    - indexFlDigitsEx

  test_recordings:
    value:
    - thumbFlEx
    - indexFlEx
    - mrpFlEx
    - wristFlEx

  features:
    value:
    - [emg, '0']  # 0
    - [emg, '1']  # 1
    - [emg, '2']  # 2
    - [emg, '11'] # 3
    - [emg, '12'] # 4
    - [emg, '13'] # 5
    - [emg, '14'] # 6
    - [emg, '15'] # 7


  early_stopping_patience:
    value: 1000

  early_stopping_delta:
    value: 0.05

  learning_rate:
    value: 0.001

  n_epochs:
    value: 40

  seq_len:
    value: 64

  targets:
    value:
    - [Right, indexAng]
    - [Right, midAng]
    - [Right, ringAng]
    - [Right, pinkyAng]
    - [Right, thumbInPlaneAng]
    - [Right, thumbOutPlaneAng]
    - [Right, wristFlex]

  warmup_steps:
    value: 0

  batch_size:
    value: 8

  wandb_mode:
    value: online

  wandb_project:
    value: study_participants

  model_type:
    value: ModularModel

  activation_model:
    value: {
            model_type: DenseNet,
            hidden_size: 64,
            n_layers: 3,
            n_freeze_epochs: 0,
    }

  muscle_model:
    value: {
            model_type: PhysMuscleModel,
            n_freeze_epochs: 0,
      }

  joint_model:
    value: {
            model_type: PhysJointModel,
            n_freeze_epochs: 0,
            speed_mode: False,
      }
